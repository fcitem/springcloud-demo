eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8011/eureka/
server:
  port: 8013
spring:
  application:
    name: service-ribbon
logging:
  level:
    root: debug
  file: ../logs/ribbon-log.log
feign:
 hystrix:
  enabled: true
#hystrix调用方法的超时时间，默认是1000毫秒，会报超时
hystrix: 
 command: 
  default: 
   execution: 
    isolation: 
     thread: 
      timeoutInMilliseconds: 5000